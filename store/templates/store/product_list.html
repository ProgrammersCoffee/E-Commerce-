<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhamed Esmeal Website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Our Products  </h1>
        <h4 class="text-left mb-4" > Esm3iL </h4>

        <!-- عرض المنتجات في شكل بطاقات -->
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"><strong>{{ product.price }} ج.م</strong></p>
                            <a href="#" class="btn btn-primary">أضف إلى السلة</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">لا يوجد منتجات حالياً.</p>
            {% endfor %}
        </div>
    </div>

    <!-- إضافة jQuery و Bootstrap JavaScript (للأشياء التفاعلية) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
